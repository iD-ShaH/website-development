<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Главная страница</title>
</head>

<body>
    <header>
        <div class="head">
            <div class="head__bar container">
                <div class="head__logo">
                    <a href="#" class="-"><img src="../IMG/SVG/logo.svg" alt="logo"></a>
                </div>
                <div class="head__search">
                    <a href="#" class="-"><img src="../IMG/SVG/search.svg" alt="search"></a>
                </div>
                <div class="head__menu">
                    <a href="#" class="-"><img src="../IMG/SVG/menu.svg" alt="menu"></a>
                </div>
                <div class="head__account">
                    <a href="#" class="-"><img src="../IMG/SVG/account.svg" alt="account"></a>
                </div>
                <div class="head__basket">
                    <a href="#" class="-"><img src="../IMG/SVG/basket.svg" alt="basket"></a>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class=" block-1__backgraund">
            <div class="block-1 container">
                <div class="block-1__men">
                    <img class="block-1__img" src="../IMG/PNG/block-1__men1.png" alt="men">
                </div>
                <div class="block-1__title">
                    <div class="title__rectangle"></div>
                    <div class="title__text">
                        <p class="block-1__title-1">THE BRAND</p> OF LUXERIOUS <span
                            class="block-1__title-2">FASHION</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-2 container">
            <div class="block-2__card card-1">
                <div class=" block-2__title">
                    <p>30% OFF</p>
                    <p class="block-2__subtitle">FOR WOMEN</p>
                </div>
            </div>
            <div class="block-2__card card-2">
                <div class=" block-2__title">
                    <p>
                        HOT DEAL
                    <p class="block-2__subtitle">FOR MEN</p>
                    </p>
                </div>
            </div>
            <div class="block-2__card card-3">
                <div class=" block-2__title">
                    <p>
                        NEW ARRIVALS
                    <p class="block-2__subtitle">FOR KIDS</p>
                    </p>
                </div>
            </div>
            <div class="block-2__card card-4">
                <div class=" block-2__title">
                    <p>LUXIROUS & TRENDY
                    <p class="block-2__subtitle">ACCESORIES</p>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <footer></footer>
